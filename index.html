<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src * blob: data:; media-src *; connect-src *">
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="node_modules/handtrackjs/dist/handtrack.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Electron Handtrack</title>
</head>

<body>

    <nav class="navbar navbar-expand navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Hand Gesture</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <button class="nav-link" id="startButton">start</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" id="stopButton">stop</button>
            </li>
            <li>
              <select class="form-select" id="factor">
                <option value="1" selected>x1</option>
                <option value="2">x2</option>
                <option value="4">x4</option>
                <option value="8">x8</option>
              </select>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <canvas id="canvas"></canvas>
    <video id="video" autoplay muted playsinline></video>
    
    <div class="container" id="page">
      <h1>ハンドジェスチャで動かすページのサンプル</h1>
    </div>

  <script src="./renderer.js"></script>
</body>

</html>
